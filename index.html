<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage-form">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate" step="0.01" required>
            <label for="loanTerm">Loan Term (Years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term in years" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="result">
            <h2>Monthly Payment: $<span id="monthlyPayment"></span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
